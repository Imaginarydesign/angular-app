<div class="container" style="margin-top:30px">
  <div class="col-md-6 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Log in </strong></h3>
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" ng-model="credentials.username" class="form-control" style="border-radius:0px" id="exampleInputEmail1" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="credentials.password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-sm btn-default">Sign in</button>
        </form>
      </div>
    </div>
    <p>Username: Adam</p>
    <p>Password: </p>
  </div>
</div>
